<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    
    <style>
    
      body{
        background-color: lightgrey;
      }
      main{
        width: 40%;
        margin: auto;
      }
      main form{
        padding: 10px;
        background-color: grey;
      }
      main h2 {
        text-align: center;
        background-color: lightblue;
        padding: 10px;
        margin: 0;
      }
      #googleMap {
        width:100%;
        height:400px;
        display: none; 
    }
    </style>   
  </head>
  <body>
    
    <main>
    <h2>Formularz</h2>
    <form id="geo">
      <div class="form-group">
        <label for="name" class="control-label">Imię:</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="email" class="control-label">E-mail:</label>
        <input type="email" class="form-control" id="email"></input>
      </div>
      <div class="form-group">
        <label for="description" class="control-label">Opis:</label>
        <input type="text" class="form-control" id="description">
      </div>
      <div class="form-group">
        <label for="latitude" class="control-label">Szerokość geograficzna:</label>
        <input type="text"  class="form-control" id="latitude"></input>
      </div>
      <div class="form-group">
        <label for="longitude" class="control-label">Długość geograficzna:</label>
        <input type="text"  class="form-control" id="longitude"></input>
      </div>
      <input type="submit" value="dodaj" name="submitButton">
    </form>
      
    <div id="googleMap"></div>

    </main>
    <script>
      document.onreadystatechange = function () {
        if (document.readyState == "complete") {
    
        var form = document.getElementById("geo");
    
        form.addEventListener("submit", function(evt){
    
          evt.preventDefault();
    
          var name = form.elements["name"].value;
          var email = form.elements["email"].value;
          var description = form.elements["description"].value;
          var lat = form.elements["latitude"].value;
          var long = form.elements["longitude"].value;
          var map = document.getElementById("googleMap");
    
          map.style.display = "block";
          myMap(lat, long, name, description);
    
        });
    
    
    
        };
        };
        function myMap(lat, long,name, description) {
            var mapProp= {
            center:new google.maps.LatLng(lat,long),
            zoom:5,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
            var marker = new google.maps.Marker({
            position: new google.maps.LatLng(lat,long),
            map: map,
            title: name + ' ' + description
        });
    
    
        };
    </script>
    
    
    <script src="https://m...content-available-to-author-only...s.com/maps/api/js?key=AIzaSyDMXJNjngjTtrN9whaCdGOIyjJMr95S9HI&callback=myMap"></script>
    
  </body>
</html>
